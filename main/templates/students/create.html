{% include 'home.html' %}
{% block content %}
<div class="container">
    <h2>Create School</h2>
    <form action="{% url 'create_students' %}" method="POST" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1"> Name* {{form.name.errors|striptags}}</label>
            {{form.name}}
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1"> Enrollment* {{form.enrollment.errors|striptags}}</label>
          {{form.enrollment}}
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1"> School* {{form.school.errors|striptags}}</label>
          {{form.school}}
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
</div>
{% endblock content %}
