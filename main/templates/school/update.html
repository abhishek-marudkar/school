{% include 'home.html' %}
{% block content %}
<div class="container">
    <h2>Create School</h2>
    <form action="{% url 'update_school' id_pk %}" method="POST" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">School Name* {{form.name.errors|striptags}}</label>
            {{form.name}}
          </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
</div>
{% endblock content %}
